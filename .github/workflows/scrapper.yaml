# Daily scraping
name: Weather data

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '45 7 * * *'

jobs:
  autoscrape:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Query dependencies
        run: install.packages('remotes')
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            default-jre-headless \
            libharfbuzz-dev \
            libfribidi-dev
          sudo R CMD javareconf

      - name: Install R libraries
        run: |
          install.packages('tidyverse')
          install.packages('rJava')
          remotes::install_github(
            c('ropensci/tabulizerjars', 'ropensci/tabulizer'),
            INSTALL_opts = '--no-multiarch',
            dependencies = c('Depends', 'Imports')
          )
          install.packages('tabulizer')
        shell: Rscript {0}

      - name: Run weather job
        run: source('job.R')
        shell: Rscript {0}

      - name: Commit generated data
        if: github.event_name == 'schedule'
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data/*
          git commit -m "GH ACTION Weather data $(date)" || echo "No changes to commit"
          git push origin main
